<!-- Features section-->
<section class="py-5" id="features" data-diy="place" data-diy-id="${path}">
	<div class="container px-5 my-5">
		<div class="row gx-5">
			<div class="col-lg-4 mb-5 mb-lg-0">
				<h2 class="fw-bolder mb-3">${(metadata.extendData.title)!}</h2>
				<p>${(metadata.extendData.description)!}</p>
			</div>
			<div class="col-lg-8">
				<div class="row gx-5 row-cols-1 row-cols-md-2">
					<#list page.list as a>
					<#assign attribute=getPlaceAttribute(a.id)/>
					<div class="col mb-5 h-100" data-diy-item="${a.id}">
						<div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><#if attribute.icon?has_content><i class="bi bi-${attribute.icon}"></i></#if></div>
						<h2 class="h5">${a.title}</h2>
						<p class="mb-0">${a.description}</p>
					</div>
					</#list>
				</div>
			</div>
		</div>
	</div>
</section>
